<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/style.css">
    <title>Document</title>
</head>
<body>
    <p class="head">WELCOME TO OUR BACKGROUND VOICE REMOVAL TOOL</p>
    <div class="user-form">
        <form action="/upload" method="post" enctype="multipart/form-data">
            <div class="file-size">
                <label for="filesize" class="user-info">Enter your audio clip size</label>
                <input type="number" name="filesize" required placeholder=" Seconds">
            </div>
            <div class="user-file">
                <label for="file">WAV file</label>
                <input type="file" name="file" required>
            </div>
            <div class="upload">
                <input type="submit" value="Upload">
            </div>
        </form>
    </div>
</body>
</html>
